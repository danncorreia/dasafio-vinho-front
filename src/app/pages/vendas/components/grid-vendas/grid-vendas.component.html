<ion-list>
  <ion-item *ngFor="let venda of vendas" (click)="presentModal(venda)">
    <ion-label class="label-cliente">
      {{venda.cliente.nome}}<br>
      <small>Valor: {{venda.valorTotal | currency: 'BRL'}}</small>
    </ion-label>
    <ion-label class="label-data">
      {{venda.data}}
    </ion-label>
  </ion-item>
</ion-list>
